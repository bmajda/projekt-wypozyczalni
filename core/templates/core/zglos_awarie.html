{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zgłoś awarię</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <div style="max-width: 500px; margin: 0 auto; background: white; padding: 20px; margin-top: 20px;">
        <h2>Zgłoś awarię: {{ produkt.nazwa }}</h2>
        
        <form method="post">
            {% csrf_token %} <p>{{ form.opis_usterki.label_tag }}<br>
            {{ form.opis_usterki }}</p>

            <button type="submit" style="background: red; color: white; padding: 10px 20px; border: none; cursor: pointer;">
                ZGŁOŚ USTERKĘ
            </button>
        </form>
        
        <br>
        <a href="{% url 'szczegoly_produktu' produkt.pk %}">Anuluj</a>
    </div>
</body>
</html>
